<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công Cụ Hỗ Trợ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <section class="tools-section">
            <h2><span>CÔNG CỤ</span> <strong>HỖ TRỢ</strong> —</h2>
            <div class="grid-container" id="toolList"></div>
        </section>

    <script>
        const tools = [
            { id: 1, title: "Cổng thông tin đánh giá & xếp hạng CDS", desc: "Bộ chỉ số chuyển đổi số (DTI) vừa được Bộ TT&TT công bố gồm 3 cấp: chỉ số chuyển đổi số cấp...", img: "static/image/anh11.jpg"},
            { id: 2, title: "Nền tảng học trực tuyến mở đại trà", desc: "One Touch cung cấp kỹ năng số bao gồm kiến thức, ứng dụng và kinh nghiệm", img: "icon2.png" },
            { id: 3, title: "Nền tảng học tập Công Dân Số", desc: "Hệ thống là dịch vụ hành chính công, cung cấp phương tiện giao tiếp giữa người dân và chính...", img: "icon3.png" },
            { id: 4, title: "Nền tảng khảo sát thu thập ý kiến VNFORM", desc: "Nền tảng khảo sát, thu thập ý kiến người dân là kênh độc lập thu thập, tổng hợp ý kiến phản...", img: "icon4.png" },
            { id: 5, title: "Cẩm nang chuyển đổi số", desc: "Hàng trăm câu hỏi chuyển đổi số thành công cho người dân, doanh nghiệp và cơ quan Nhà nước", img: "icon5.png" },
            { id: 6, title: "SMEdx - Chuyển đổi số cho doanh nghiệp", desc: "Trực quan hóa dữ liệu giúp cơ quan nhà nước ra quyết định hiệu quả", img: "icon6.png" },
            { id: 7, title: "Cổng thông tin dữ liệu quốc gia", desc: "Điểm đầu mối công bố dữ liệu mở, cung cấp thông tin về chia sẻ dữ liệu của cơ quan nhà nước", img: "icon7.png" },
            { id: 8, title: "Hệ thống giám sát, đo lường EMC", desc: "Hệ thống EMC kết nối, thu thập số liệu về tình hình sử dụng thông tin và dịch vụ công trực tuyến...", img: "icon8.png" },
        ];

        const toolList = document.getElementById("toolList");

        tools.forEach(tool => {
            toolList.innerHTML += `
                <div class="tool-card">
                    <div class="icon-number">
                        <img src="${tool.img}" alt="Icon">
                        <span class="number">${tool.id}</span>
                    </div>
                    <h3>${tool.title}</h3>
                    <p>${tool.desc}</p>
                    <a href="#">Xem Chi tiết →</a>
                </div>
            `;
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        .tools-section {
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .tools-section h2 {
            font-size: 24px;
            color: #333;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .tools-section h2 span {
            color: #f0b400;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .tool-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
        }
        .tool-card:hover {
            transform: translateY(-5px);
        }
        .icon-number {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .icon-number img {
            width: 40px;
            height: 40px;
        }
        .number {
            font-size: 50px;
            font-weight: bold;
            color: #f0b400;
            opacity: 0.3;
        }
        h3 {
            font-size: 16px;
            margin-top: 10px;
        }
        p {
            font-size: 14px;
            color: #666;
        }
        a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>

</body>
</html>
